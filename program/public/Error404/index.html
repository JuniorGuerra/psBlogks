<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page Not Found</title>
    <link rel="stylesheet" href="error.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        
        body {
            background-color: #dddddd;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container-404 {
            position: absolute;
            text-align: center;
            width: 100%;
            max-width: 400px;
            background-color: cyan;
            padding: 20px;
            box-shadow: 0px 1xp 10px rba(o, 0, 0, 0.3);
            border-radius: 5px;
            line-height: 1.7;
        }
        
        .boton {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            background-color: #c80f53;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
        }

        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    
    <img src="../static/Images/F_ERROR.png" alt="Error 404 Img">

    <div class="container-404">
        <h1>Error 404</h1>

        <p>Esta pagina no se encuentra disponible en estos momentos.</p>
        <a href="/" class="boton">
            Pagina principal
        </a>

    </div>

    
</body>

</html>
