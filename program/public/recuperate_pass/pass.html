<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>BlogBook-Olvido Contraseña</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/a32a015951.js"></script>
    <link rel="shortcut icon" href="../static/public/recuperate_pass/Img/logo_blogbook.png">
    <link rel="stylesheet" href="../static/public/recuperate_pass/style.css">
    <script src="../static/public/recuperate_pass/mainpass.js" type="text/javascript"></script>

</head>

<body onload="oscuro()" id="body">
    <button class="switch" id="switchs">
        <span><i class="fas fa-sun" id="fast"></i></span>
        <span><i class="fas fa-moon" id="fast"></i></span>
    </button>
    <div class="formulario" id="form">
        <h1 class="h" id="h">Recuperar Contraseña
        </h1>
        <p class="texto" id="texto">Ingresa el correo con el que te registraste y te enviaremos los pasos para recuperar tu contraseña.
        </p>
        <div class="contenedor">
            <form action="/recuperate_pass" method="GET">
                <div class="input-contenedor" id="i-contenedor">
                    <i class="fas fa-envelope" id="envelope"></i>
                    <input type="text" placeholder="E-mail" class="text" id="text" name="mail">
                </div>
                <div class="Botones">
                    <input type="submit" value="Enviar" class="button" id="boton">
                    <button class="cancelar" id="cancelar">
                    <a class="link" href="/login" id="link">Cancelar</a>
                </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
