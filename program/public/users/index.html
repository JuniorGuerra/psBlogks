<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario {{.Name}}</title>
    <script src="https://kit.fontawesome.com/8f1c504e1e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/public/users/style.css" />


</head>

<body>
    <button class="switch" id="switch">
        <span><i class="fas fa-sun"></i></span>
        <span><i class="fas fa-moon"></i></span>
    </button>
    <div class="dates_users" id="users">
        <h1 class="h1">{{.Name}}</h1>
        <h2>{{.Description}}</h2>
        <h2>{{.Phone}}</h2>

        <h3>Libros creados: {{.Books}}</h3>

    </div>
    <script src="../static/public/users/script.js"></script>
</body>

</html>
