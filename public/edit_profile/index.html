<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="color:red;">Editar perfil</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="../static/public/login/Img/logo_blogbook.png" />
</head>


<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <form action="/verify_edit_profile" method="post" class="form-control">
                    <h2>Imagen de perfil</h2>
                    <img id="output" style="width: 10rem; height:10rem;" />
                    <input type="file" class="btn btn-primary form-control" accept="image/*" onchange="loadFile(event)">
                    <h2>Resumen personal</h2>
                    <textarea class="form-control" name="" id="" cols="10" rows="5"></textarea>
                    <button type="submit" class="form-control btn-secondary">Guardar</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        var loadFile = function (event) {
            var output = document.getElementById('output');
            output.src = URL.createObjectURL(event.target.files[0]);
            output.onload = function () {
                URL.revokeObjectURL(output.src) // free memory
            }
        };
    </script>
</body>

</html>
