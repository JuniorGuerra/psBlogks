<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="shortcut icon" href="../static/public/login/Img/logo_blogbook.png" />
  <title>{{.Name}}</title>

  <script src="https://kit.fontawesome.com/8f1c504e1e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="../static/public/profile/src/style.css" />

</head>

<body>

  <button class="switch" id="switch">
    <span><i class="fas fa-sun"></i></span>
    <span><i class="fas fa-moon"></i></span>
  </button>

  <a href="/exit">
    <button class="btn_floating">
      <span><i class="fas fa-sign-out-alt"></i>
      </span>
    </button>
  </a>

  <div class="container">
    <div class="row">
      <div class="col-5">
        <h1 id="user">{{.Username}}</h1>
        <p id="resumen">{{.Resumen}}</p>
        <p id="resumen">{{.Phone}}</p>
        <p id="email">{{.Email}}</p>

      </div>
      <div class="col-md-auto">
        <form action="/user" class="row">
          <div class="col-auto">
            <label for="inputQuery" class="visually-hidden">Buscar</label>
            <input type="text" class="form-control" placeholder="Buscar" name="buscar">
          </div>
        </form>
      </div>
    </div>

    <!--Parte donde aparecen los datos que ha registrado el usuario de libros, tambien para crear uno nuevo e editar la informacion...-->

    <div class="row">
      <div class="col-4">
        <a href="/create">
          <button class="form-control btn-outline-dark rounded-3 border-1">
            Bnew
          </button>
        </a>
        <p id="bookmsg" class="mt-5">Aun no tienes un libro o blog creado crea uno en Bnew</p>
      </div>
      <div class="col-4">
        <a href="/edit/profile">
          <button class="form-control btn-outline-dark rounded-3 border-1">Editarme</button>
        </a>
      </div>
      <div class="col-auto">
        <h2 id="category">Categorias mas vistas</h2>
        <a href="/category/Tecnologia">
          <button class="form-control btn-outline-info rounded-4 border-1 mt-md-4">Tecnologia</button>
        </a>
        <a href="/category/Arte">
          <button class="form-control btn-outline-primary rounded-4 border-1 mt-md-4">Arte</button>
        </a>
        <a href="/category/Gastronomia">
          <button class="form-control 
        btn-outline-secondary mt-md-4 rounded-4  border-1">Gastronomia</button>
        </a>
      </div>
    </div>

  </div>

  <img src="" alt="Img" class="perfil_img">


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script src="../static/public/profile/src/main.js"></script>

</body>

</html>
